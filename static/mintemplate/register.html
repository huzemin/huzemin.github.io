<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>
        界面主题
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" href="css/validform.css" />

    <!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 登陆界面 -->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-4 page-top">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title text-center">用户注册</h3>
              </div>
              <div class="panel-body">
                                <form method="POST" action="http://k.com/register" accept-charset="UTF-8" class="form" role="form"><input name="_token" type="hidden" value="kaZXYPUcTT4suoWaBF3gGKcxVwaVV3XWdIYNHuM3">                 <div class="form-group">
                    <label class="sr-only" for="email">邮箱</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="电子邮箱" value="" datatype="e" ajaxurl="http://k.com/api/ucheck">
                  <span class="Validform_checktip"></span></div>
                  <div class="form-group">
                    <label class="sr-only" for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="" datatype="*3-20" ajaxurl="http://k.com/api/ucheck">
                  <span class="Validform_checktip"></span></div>
                  <div class="form-group">
                    <label class="sr-only" for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" datatype="*6-20">
                  <span class="Validform_checktip"></span></div>
                  <div class="form-group">
                    <label class="sr-only" for="password_confirmation">确认密码</label>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="确认密码" datatype="*3-20" recheck="password">
                  <span class="Validform_checktip"></span></div>
                  <button type="submit" class="btn btn-info btn-block">注册</button>
                </form>                  <div>
                        <p class="p1">已拥有账号? <a href="login.html">登陆</a></p>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.enplaceholder.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Validform.min.js"></script>
<script type="text/javascript" src="js/common/run.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
      $('form').Validform({
        label:"label",
        showAllError:true,
        tiptype:5
      });
  });
</script>

</body>
</html>
