<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>
        界面主题
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" href="css/validform.css" />

    <!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 登陆界面 -->
<div class="container">
    <div class="row">
    <div class="col-md-4 col-md-push-4 page-top">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title text-center">用户登陆</h3>
      </div>
      <div class="panel-body">
        <form class="form" role="form">
          <div class="form-group">
            <label class="sr-only" for="username">用户名</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input type="email" class="form-control" id="username" name="username" placeholder="用户名" datatype="*">
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="password">密码</label>
            <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input type="password" class="form-control" id="password" name="password" placeholder="密码" datatype="s6-20">
            </div>
          <span class="Validform_checktip"></span></div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="remember">记住密码
            </label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">登陆</button>
        </form>
          <div>
                <p class="p1">尚未注册账号? <a href="register.html">注册</a></p>
          </div>
      </div>
    </div>
    </div>
    </div>
</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.enplaceholder.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Validform.min.js"></script>
<script type="text/javascript" src="js/common/run.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
      $('form').Validform({
        label:"label",
        showAllError:true,
        tiptype:5
      });
  });
</script>

</body>
</html>
